{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  
  {% include 'nav.html' %}

  <center>
    {% if messages %}
  <ul>
    {% for message in messages %}
      <li{% if message.tags %}
       class="{{ message.tags }}"
       {% endif %}>{{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}


    {% block content %}

    {% endblock %}
  </center>
  
</body>
</html>
